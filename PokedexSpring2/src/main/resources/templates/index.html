<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Inicio</title>
		<meta charset="UTF-8">	
	</head>
	<body>
		<h1>Inicio</h1>
		<a th:href="@{/agregar}">Crear Pokemon</a>
		<div th.if="${pokemones != null and !pokemones.empty}">
			<table border="1">
				<tr>
					<th>Nombre</th>
					<th>Nivel</th>
					<th>Tipo/s</th>
					<th>Habilidades</th>
					<th>Evoluciones</th>
					<th>Editar</th>
				</tr>
				<tr th:each="pokemon : ${pokemones}">
					<td th:text="${pokemon.nombre}">Mostrar Nombre</td>
					<td th:text="${pokemon.nivel}">Mostrar Nivel</td>
					<td><a th:href="@{/infoTiposPokemon/} + ${pokemon.getidpokemon()}" th:text="Tipos"/></td>
					<td><a th:href="@{/infoEvolucionesPokemon/} + ${pokemon.getidpokemon()}" th:text="Evoluciones"/></td>
					<td><a th:href="@{/infoHabilidades/} + ${pokemon.getidpokemon()}" th:text="Habilidades"/></td>
					<td><a th:href="@{/editar/} + ${pokemon.getidpokemon()}" th:text="Editar"/></td>
				</tr>	
			</table>
		</div>
		<div th:if="${pokemones == null or pokemones.empty}">
			La lista de pokemones esta vacia
		</div>
		<a th:href="@{/visualizarEvoluciones}">Visualizar evoluciones disponibles</a>
		<br/>
	</body>
</html>
